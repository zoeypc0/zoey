<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ZOEY - Your personal AI companion with voice, memory, and intelligence">
    <meta name="theme-color" content="#764ba2">
    <title>ZOEY - Your AI Companion</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="icon-512.png">
    <link rel="apple-touch-icon" href="icon-192.png">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 90%;
            max-width: 800px;
            height: 90vh;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .status {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 5px;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 15px;
            border-radius: 15px;
            font-size: 11px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
        }

        .online { background: #4ade80; animation: pulse 2s infinite; }
        .offline { background: #f87171; }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user { flex-direction: row-reverse; }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 18px;
            flex-shrink: 0;
        }

        .message.user .avatar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .message.zoey .avatar {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 18px;
            border-radius: 18px;
            line-height: 1.5;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.zoey .message-content {
            background: white;
            color: #333;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        #userInput {
            flex: 1;
            padding: 12px 18px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 15px;
            outline: none;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        #sendBtn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        #voiceBtn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 20px;
        }

        .welcome {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }

        .install-prompt {
            background: #e0f2fe;
            border: 2px solid #0ea5e9;
            padding: 15px;
            border-radius: 10px;
            margin: 10px;
            display: none;
        }

        .install-prompt.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="status">
                <div><span class="status-dot offline" id="cloudStatus"></span><span id="cloudText">Cloud</span></div>
                <div><span class="status-dot offline" id="localStatus"></span><span id="localText">Local</span></div>
            </div>
            <h1>ü§ñ ZOEY</h1>
            <p>Your Personal AI Companion</p>
        </div>

        <div class="install-prompt" id="installPrompt">
            <p><strong>üì± Install ZOEY as an App!</strong></p>
            <button onclick="installPWA()" style="margin-top: 10px;">Install Now</button>
            <button onclick="dismissInstall()" style="margin-top: 10px; background: #94a3b8;">Later</button>
        </div>

        <div class="chat-container" id="chatContainer">
            <div class="welcome">
                <h2>üëã Hi! I'm ZOEY</h2>
                <p>Your smart AI companion</p>
                <p style="margin-top: 10px; font-size: 14px;">Configure your AI endpoint in Settings ‚öôÔ∏è</p>
            </div>
        </div>

        <div class="input-container">
            <button id="voiceBtn" onclick="toggleVoice()">üé§</button>
            <input type="text" id="userInput" placeholder="Message ZOEY..." onkeypress="handleKey(event)">
            <button id="sendBtn" onclick="sendMessage()">Send</button>
            <button onclick="showSettings()" style="padding: 12px;">‚öôÔ∏è</button>
        </div>
    </div>

    <script>
        // PWA Install
        let deferredPrompt;
        
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            document.getElementById('installPrompt').classList.add('show');
        });

        function installPWA() {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choice) => {
                    deferredPrompt = null;
                    document.getElementById('installPrompt').classList.remove('show');
                });
            }
        }

        function dismissInstall() {
            document.getElementById('installPrompt').classList.remove('show');
        }

        // Register Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .then(reg => console.log('Service Worker registered'))
                .catch(err => console.log('Service Worker registration failed'));
        }

        // Configuration
        let config = JSON.parse(localStorage.getItem('zoey_config') || '{}');
        config.cloudUrl = config.cloudUrl || '';
        config.localUrl = config.localUrl || 'http://localhost:11434';
        config.model = config.model || 'phi3:mini';

        let history = JSON.parse(localStorage.getItem('zoey_history') || '[]');
        let recognition = null;

        // Speech Recognition
        if ('webkitSpeechRecognition' in window) {
            recognition = new webkitSpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = false;
            recognition.onresult = (e) => {
                document.getElementById('userInput').value = e.results[0][0].transcript;
                sendMessage();
            };
        }

        function toggleVoice() {
            if (recognition) {
                recognition.start();
            } else {
                alert('Voice not supported in this browser');
            }
        }

        function handleKey(e) {
            if (e.key === 'Enter') sendMessage();
        }

        function addMessage(sender, text) {
            const container = document.getElementById('chatContainer');
            const welcome = container.querySelector('.welcome');
            if (welcome) welcome.remove();

            const div = document.createElement('div');
            div.className = `message ${sender}`;
            div.innerHTML = `
                <div class="avatar">${sender === 'user' ? 'U' : 'Z'}</div>
                <div class="message-content">${text}</div>
            `;
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;

            if (sender === 'zoey' && 'speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(text);
                speechSynthesis.speak(utterance);
            }
        }

        async function sendMessage() {
            const input = document.getElementById('userInput');
            const msg = input.value.trim();
            if (!msg) return;

            addMessage('user', msg);
            history.push({ role: 'user', content: msg });
            input.value = '';

            const endpoint = config.cloudUrl || config.localUrl;
            if (!endpoint) {
                addMessage('zoey', 'Please configure an AI endpoint in Settings!');
                return;
            }

            try {
                const res = await fetch(`${endpoint}/api/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        model: config.model,
                        messages: [
                            { role: 'system', content: 'You are ZOEY, a helpful AI companion.' },
                            ...history
                        ],
                        stream: false
                    })
                });

                const data = await res.json();
                const reply = data.message.content;
                addMessage('zoey', reply);
                history.push({ role: 'assistant', content: reply });
                localStorage.setItem('zoey_history', JSON.stringify(history));
                
                updateStatus(endpoint === config.cloudUrl ? 'cloud' : 'local', true);
            } catch (err) {
                addMessage('zoey', `Connection failed. Check settings or try: "ollama serve" on your PC.`);
                updateStatus(endpoint === config.cloudUrl ? 'cloud' : 'local', false);
            }
        }

        function updateStatus(type, online) {
            const dot = document.getElementById(type + 'Status');
            const text = document.getElementById(type + 'Text');
            dot.className = `status-dot ${online ? 'online' : 'offline'}`;
            text.textContent = type.charAt(0).toUpperCase() + type.slice(1) + (online ? ' ‚úì' : ' ‚úó');
        }

        function showSettings() {
            const cloud = prompt('Oracle Cloud URL (or leave empty):', config.cloudUrl);
            const local = prompt('Local Ollama URL:', config.localUrl);
            const model = prompt('AI Model:', config.model);
            
            if (local !== null) {
                config = { cloudUrl: cloud || '', localUrl: local, model: model };
                localStorage.setItem('zoey_config', JSON.stringify(config));
                alert('Settings saved! ‚úì');
            }
        }

        // Load history on start
        history.forEach(msg => {
            if (msg.role !== 'system') {
                addMessage(msg.role === 'user' ? 'user' : 'zoey', msg.content);
            }
        });
    </script>
</body>
</html>
